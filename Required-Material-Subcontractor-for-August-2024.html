<br><br>
<button class="button" onclick="copyTable()">Copy Content</button>
<button class="button" onclick="printTable()">Print</button>

<script>
    function copyTable() {
        let range = document.createRange();
        range.selectNode(document.getElementById("materialTable"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        alert("Table content copied to clipboard");
    }

    function printTable() {
        let printContents = document.getElementById("materialTable").outerHTML;
        let originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
    }
</script>
