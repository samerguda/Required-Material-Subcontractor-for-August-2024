<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Required Material</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .button {
            background-color: #4CAF50; /* Green */
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h2>Required Material Subcontractor for August 2024</h2>

<table id="materialTable">
    <tr>
        <th>#</th>
        <th>Description</th>
        <th>QTY</th>
        <th>Price</th>
    </tr>
   
    
    <tr>
        <td>   1</td>
        <td>Cement board</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>2</td>
        <td>Aluminum bar</td>
        <td></td>
        <td></td>
    </tr>
    <tr>
        <td>3</td>
        <td>Vetonite EC498 HARDNER (15 L) Grey</td>
        <td></td>
        <td></td>
    </tr>
</table>

<button class="button" onclick="copyTable()">Copy Content</button>
<button class="button" onclick="printTable()">Print</button>

<script>
    function copyTable() {
        let range = document.createRange();
        range.selectNode(document.getElementById("materialTable"));
        window.getSelection().removeAllRanges();
        window.getSelection().addRange(range);
        document.execCommand("copy");
        window.getSelection().removeAllRanges();
        alert("Table content copied to clipboard");
    }

    function printTable() {
        let printContents = document.getElementById("materialTable").outerHTML;
        let originalContents = document.body.innerHTML;
        document.body.innerHTML = printContents;
        window.print();
        document.body.innerHTML = originalContents;
    }
</script>

</body>
</html>
